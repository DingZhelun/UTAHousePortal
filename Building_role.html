<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/subdivision.css">
    <link rel="stylesheet" type="text/css" href="css/contact_us.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="echarts-5.0.2/dist/echarts.common.min.js"></script>
    
</head>
<body>
<div class="logo-wrap">
    <h1 class="logo-title">House Portal</h1>
    <h5 class="logo-uta">UTA</h5>
    <ul class="title-nav">
        <li>
            <p id="name" style="color: gray"></p>
        </li>
    </ul>
    <ul class="title-log">
        <li>
            <div class="login_click">
                <a href="http://zxd8813.uta.cloud">Blog</a>
            </div>
        </li>
        <li>
            <div class="login_click">
                <a href="SendMessage.html" onclick="setTo('admin@mavs.uta.edu')">super user</a>
            </div>
        </li>
        <li>
            <div class="login_click">
                <a href="login.html" onclick="logout()">Login out</a>
            </div>
        </li>
    </ul>
</div>
<div class="contact_txt">
    <h1 id="title_cu">Building Page</h1>
</div>
<div class="contact_txt">
    <ul class="title-log">
        <li>
            <div class="login_click">
                <a href="Building_report.html">Reports</a>
            </div>
        </li>
        <li>
            <div class="login_click">
                <a href="MessageList.html">Message</a>
            </div>
        </li>
    </ul>
</div>
<div id="build_info">
    
</div>

<div id="graph" class="graph">

</div>


<script>
    var building,ele,gas,water;
    window.onload = getGraph();
    window.onload = getUser();
    window.onload = getContact();
    function getUser(){
        $.ajax({
            type:'post',
            url:'php/getUser.php',
            dataType: 'json',
            success: function(data){
                if(data===0){
                    alert("please login!");
                    window.location.href="login.html";
                }
                else{
                    document.getElementById("name").innerHTML = data;
                }
            }
        })
    }
    function getContact(){
        $.ajax({
            type:'post',
            url:'php/build_getContact.php',
            success: function(data){
                document.getElementById("build_info").innerHTML = data;
            }
        })
    }
    
    function setTo(user){
        $.ajax({
            type:'post',
            url:'php/setTo.php',
            data: {to: user},
            success: function(data){
            }
        })
    }
    function logout(){
        $.ajax({
            type:'post',
            url:'php/logout.php',
            success: function(data){
            }
        })
    }
    function getGraph(){
        $.ajax({
            type:'post',
            url:'php/build_getGraph.php',
            async: false,
            success: function(data){
                var result = JSON.parse(data);
                console.log(result);
                building=result[0];
                ele=result[1];
                gas=result[2];
                water=result[3];
            }
        })
    }

    var chartDom = document.getElementById('graph');
    var myChart = echarts.init(chartDom);
    var option;
    console.log(building);
    option = {
    title: {
        text: 'Apartment Usage Graph',
        subtext: ''
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['electricity', 'water','gas']
    },
    toolbox: {
        show: true,
        feature: {
            dataView: {show: true, readOnly: true},
            magicType: {show: false, type: ['line', 'bar']},
            restore: {show: false},
            saveAsImage: {show: false}
        }
    },
    calculable: true,
    xAxis: [
        {
            type: 'category',
            data: building,//building
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'electricity',
            type: 'bar',
            data: ele,
        
        },
        {
            name: 'gas',
            type: 'bar',
            data: gas,
            
        },
        {
            name: 'water',
            type: 'bar',
            data: water,
        }
    ]
}   

option && myChart.setOption(option);
</script>
</body>
</html>
