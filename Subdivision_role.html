<script type="module">
    function getBuilding(){
        $.ajax({
            type:'post',
            url:'php/subd_getBuilding.php',
            success: function(data){
                document.getElementById("subd_info").innerHTML = data;
            }
        })
    }
    function getGraph(){
        $.ajax({
            type:'post',
            url:'php/subd_getGraph.php',
            async: false,
            success: function(data){
                var result = JSON.parse(data);
                console.log(result[0]);
                building=result[0];
                ele=result[1];
                gas=result[2];
                water=result[3];
            }
        })
    }
    // import * as echarts from 'echarts';
    document.getElementById("name").innerHTML = name;
    var building,ele,gas,water;
    window.onload = getBuilding();
    window.onload = getGraph();
    
    // graph settings
    var chartDom = document.getElementById('graph');
    var myChart = echarts.init(chartDom);
    var option;
    console.log(building);
    option = {
    title: {
        text: 'Building Usage Graph',
        subtext: ''
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['electricity', 'water','gas']
    },
    toolbox: {
        show: true,
        feature: {
            dataView: {show: true, readOnly: true},
            magicType: {show: false, type: ['line', 'bar']},
            restore: {show: false},
            saveAsImage: {show: false}
        }
    },
    calculable: true,
    xAxis: [
        {
            type: 'category',
            data: building,//building
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'electricity',
            type: 'bar',
            data: ele,
        
        },
        {
            name: 'gas',
            type: 'bar',
            data: gas,
            
        },
        {
            name: 'water',
            type: 'bar',
            data: water,
        }
    ]
}   

option && myChart.setOption(option);
