<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/sign_up.css">
</head>
<body>
<div class="logo-wrap">
    <h1 class="logo-title">House Portal</h1>
    <h5 class="logo-uta">UTA</h5>
    <ul class="title-nav">
        <li><a href="whyus.html" style="color: gray">Why us?</a></li>
        <li><a href="contact_us.html" style="color: gray">Contact us</a></li>
    </ul>
    <ul class="title-log">
        <li>
            <div class="login_click">
                <a href="login.html">Login</a>
            </div>
        </li>
        <li>
            <div class="login_click">
                <a href="sign_up.html">Sign-up</a>
            </div>
        </li>
    </ul>
</div>
<div class="registration">
    <div class="container">
        <div class="registration_title">
            <h1>Registration Form</h1>
            <p>Fill the form below accurately to be part of us</p>
            <hr/>
        </div>
        <div class="form">
            <form>
                <div class="inputBox">
                    <p>Name</p>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <p>Email</p>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <p>Phone</p>
                    <input type="tel">
                </div>
                <div class="inputBox">
                    <p>Subdivision</p>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <p>Building</p>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <p>Apartment</p>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <p>What do you want Sign up for</p>
                    <select name="" id="">
                        <option value="subdivision">Subdivision</option>
                        <option value="building">Building</option>
                        <option value="apartment">Apartment</option>
                        <option value="services">Service</option>
                        <option value="self-service">Self-Service[Apt]</option>
                    </select>
                </div>
                <div class="inputBox">
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
