<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<script type="application/javascript">
    function InputCheck(){
        if (Login.email.value==""){
            alert("Please input email!")
            Login.email.focus();
            return(false);
        }
        if (Login.password.value==""){
            alert("Please input password!")
            Login.password.focus();
            return(false);
        }
    }
</script>
<div class="logo-wrap">
    <h1 class="logo-title">House Portal</h1>
    <h5 class="logo-uta">UTA</h5>
    <ul class="title-nav">
        <li><a href="whyus.html" style="color: gray">Why us?</a></li>
        <li><a href="contact_us.html" style="color: gray">Contact us</a></li>
    </ul>
    <ul class="title-log">
        <li>
            <div class="login_click">
                <a href="login.html">Login</a>
            </div>
        </li>
        <li>
            <div class="login_click">
                <a href="sign_up.html">Sign-up</a>
            </div>
        </li>
    </ul>
</div>
<div class="box">
    <div class="container">
        <div class="form">
            <h1>Sign In</h1>
            <form action="php/login.php" method="post" name="Login" onsubmit="return InputCheck()">
                <div class="inputBox">
                    <input name = "email" id="email" type="text" placeholder="e-mail">
                </div>
                <div class="inputBox">
                    <input name="password" id="password" type="password" placeholder="password">
                </div>
                <div class="inputBox">
                    <input name="submit" type="submit" value="Login">
                </div>
                <p class="forget">Forget Password?
                    <a href="#">Click here</a>
                </p>
            </form>
        </div>

    </div>

</div>
</body>
</html>
