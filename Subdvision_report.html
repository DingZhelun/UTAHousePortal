<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/subdivision.css">
    <link rel="stylesheet" type="text/css" href="css/contact_us.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="echarts-5.0.2/dist/echarts.common.min.js"></script>
    
</head>
<body>
<div class="logo-wrap">
    <h1 class="logo-title">House Portal</h1>
    <h5 class="logo-uta">UTA</h5>
    <ul class="title-nav">
        <li>
            <p id="name" style="color: gray"></p>
        </li>
    </ul>
    <ul class="title-log">
        <li>
            <div class="login_click">
                <a href="http://zxd8813.uta.cloud">Blog</a>
            </div>
        </li>
        <li>
            <div class="login_click">
                <a href="SendMessage.html" onclick="setTo('admin@mavs.uta.edu')">super user</a>
            </div>
        </li>
        <li>
            <div class="login_click">
                <a href="login.html" onclick="logout()">Login out</a>
            </div>
        </li>
    </ul>
</div>
<div class="contact_txt">
    <h1 id="title_cu">Subdivision Reports</h1>
</div>
<div class="contact_txt">
    <ul class="title-log">
        <li>
            <div class="login_click">
                <a href="Subdivision_role.html">Home</a>
            </div>
        </li>
        <li>
            <div class="login_click">
                <a href="MessageList.html">Message</a>
            </div>
        </li>
    </ul>
</div>

<div id="report_list">

</div>


<script>
    window.onload = getUser();
    window.onload=getReport();

    function getUser(){
        $.ajax({
            type:'post',
            url:'php/getUser.php',
            dataType: 'json',
            success: function(data){
                if(data===0){
                    alert("please login!");
                    window.location.href="login.html";
                }
                else{
                    document.getElementById("name").innerHTML = data;
                }
            }
        })
    }

    function getReport(){
        $.ajax({
            type:'post',
            url:'php/subd_getReport.php',
            success: function(data){
                console.log(data);
                document.getElementById("report_list").innerHTML = data;
            }
        })
    }
    function logout(){
        $.ajax({
            type:'post',
            url:'php/logout.php',
            success: function(data){
            }
        })
    }
</script>

</body>
</html>
